<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #back_img {
      width: 1920px;
      height: 1080px;
      
      position: relative;
    }
    #back_img > .backimg {
      width: 100%;
      height: 100%;
    }
    .login_box {
      position: absolute;
      top: 0;
      left: 0;
      background-color: white;
      width: 460px;
      height: 600px;
      
    }
    #logo {
      float: left;
      width: 150px;
      height: 100px;
      margin-left: 140px;
    }
    .clear {
      clear: both;
    }
    .intro{
      font-size: 45px;
      font-weight: bold;
      margin-left: 40px;
    }
    ul{
      list-style: none;
    }
    li {
      margin-bottom: 10px;
    }
    #email {
      width: 350px;
      height: 30px;
    }
    #email:focus{
      border: 1px double black;
    }
    #pwd {
      width: 350px;
      height: 30px;
      
    }
    .login_btn{
      background-color: rgb(185, 12, 12);
      color: white;
      width: 250px;
      height: 25px;
      text-align: center;
      margin: 25px 40px;
      padding: 10px 20px;
      font-size: 18px;
      transition : background 1s;
    }
    .login_btn > a{
      text-decoration: none;
      color: white;
    }
    .divider{
      width: 160px;
      height: 0.1px;
      background-color: darkgray;
      float: left;
      padding: 0;
      margin-left: 22px;
      
    }
    .divider_text{
      width: 40px;
      float: left;
      margin-left: 22px;
      color: #444444;
      font-size: 15px;
    }
    .signup {
      margin: 20px 0 20px 20px;
    }
    .signup > a{
      color: black;
      transition: color 0.5s;
    }
    .signup > a:hover{
      color: rgb(243, 88, 88);
    }
    .login_btn:hover {
      background-color: rgb(141, 5, 5);
    }
  </style>
</head>
<body>
  <div id="back_img">
    <img class="backimg" src="E:\html\Project_1\img/992turbo.jpg" alt="background">
  </div>
  <form>
    <div id="login_form">
      <div class="login_box">
        <a href="E:\html\Project_1\project(1).html"><img id="logo" src="E:\html\Project_1\img\porsche-logo.jpg" alt="logo"></a>
        <div class="clear"></div>
        <p class="intro">반갑습니다.</p>
        <ul>
          <li>
            <label for="email">Porsche ID(이메일 주소)</label>
          </li>
          <li>
            <input type="email" id="email" autofocus required>
          </li>
          <li>
            <label for="pwd">Porsche password</label>
          </li>
          <li>
            <input type="password" id="pwd" required>
          </li>
        </ul>
        <div class="login_btn">
          <a href="#">&gt; 계속 진행하려면 누르세요</a>
        </div>
        <hr class="divider"><span class="divider_text">또는</span><hr class="divider">
        <div class="clear"></div>
        <div class="signup"><a href="signup_page.html" target="_self">지금 등록하세요,</a><span> Porsche의 디지털 세상을 알아보세요.</span></div>
      </div>
    </div>
</form>
</body>
</html>
