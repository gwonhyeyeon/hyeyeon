<!-- 태그에 class만 넣어주고 스크립트에서 슬라이드로 사용할 태그를 지정만 해주면 됩니다. 
주의 할 점은 swiper 사용시 필수로 아래 구조와 같이 클래스 명을 지정해줘야 합니다. -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스와이퍼 예제</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script> -->
    <Script>
        var mySwiper = new Swiper('.swiper-container', {
            //  슬라이드를 버튼으로 움직일 수 있습니다
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // //  현재 페이지를 나타내는 점이 생깁니다. 클릭하면 이동합니다
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },

            // // 현재 페이지를 나타내는 스크롤이 생깁니다. 클릭하면 이동합니다
            scrollbar: {
                el: '.swiper-scrollbar',
                draggable: true,
            },

            // 3초마다 자동으로 슬라이드가 넘어갑니다. 1초 = 1000
            autoplay: {
                delay: 3000,
            },
        });
    </Script>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                1번 슬라이드입니다.<br>마우스로 움직여보세요.
            </div>
            <div class="swiper-slide">
                2번 슬라이드입니다.<br>
                레이아웃만 제대로 설정되어 있다면 슬라이드에 어떤 것이든 넣을 수 있습니다.
            </div>
            <div class="swiper-slide">
                <img src="https://image.flaticon.com/icons/png/128/1933/1933588.png" alt=""><br>
                이렇게 이미지도 넣을 수 있습니다.
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <div class="swiper-scrollbar"></div>
    </div>
    <!-- <script src="swiper.js"></script> -->
    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
</body>

</html>
