<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>url에 자바 스크립트 작성</title>
</head>
<body>
    <h3>링크의 href에 자바스크립트 작성</h3><hr>
    <!-- HTML에서 url경로를 지정해 자바스크립트 기능인 alert함수를 사용함 -->
    <a href="javascript:alert('클릭하셨어요?')">
        <!-- alert()괄호 안에 지정된 메시지의 다이얼로그가 출력되는 js함수 -->
        클릭해보세요
    </a>
    
</body>
</html>
<!-- 
    자바스크립트로 html 콘텐츠를 웹 페이지에 직접 삽입
    바로 브라우저 윈도우에 출력
    document.write()
    예) document.write("<h3>Welcome!</h3>");
        document.writeIn()

        
 -->
