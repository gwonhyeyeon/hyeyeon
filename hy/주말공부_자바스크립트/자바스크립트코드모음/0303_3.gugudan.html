<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gugudan (n) {
            //전달받은 값을 int형으로parsing
            var m = parseInt(n);
            //전달받은 값이 정수가 아니거나, 구구단 범위를 넘어서면 종료
            //isnan()은 인자에 있는 값이 위에서 지정해둔 값과 같은 자료형인지 판단
            //위에서 정수로 지정해두엇기에 정수가 아니라면 이라는 뜻!
            //isnan(m) 이면 false, !isnan이면 true
            //약간 기본과 반대되는 개념이라고 생각하자 
            if (isNaN(m) || m<1 || m>9) {
                alert("잘못입력하셨습니다.")
                return;
            }
          for( var i =1; i<=9; i++){
            document.write(m+ "x" + i + "=" +m*i + "<br>");
          }
        }
    </script>
</head>
<body>
    <h3>구구단 출력 함수 만들기</h3>
    <script>
        //출력을 원하는 단수를 입력
        var n = prompt("구구단 몇단을 원하세요" , "");
        //입력받은 값을 구구단 함수에 전달
        gugudan(n);
    </script>
</body>
</html>
