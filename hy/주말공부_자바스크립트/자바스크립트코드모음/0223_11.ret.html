<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프롬프트 확인경고</title>
</head>
<body>
    <h3>자바스크립트로 사용자 입력 및 대화</h3><hr>
    <!-- 버튼 사용 결과가 출력되는 부분
    제목 밑에 hr바로 아래에 출력됨 -->
    <div id="result"></div>
    <script>
        //document.getElementById 아주 중요
        //현재 코드에서는 활용되지 않고 있음
        /*주어진 id와 일치하는 dom요소를 나타내는 Element 객체를 반환하거나 
        주어진 id와 일치하는 dom요소가 없으면 null을 반환*/
        //해당 요소에 대한 js코드를 작성할 수 있다
        var result = document.getElementById("result");
        function promptEX() {
            //prompt는 입력할 수 있는 경고창 생성 prompt("메시지", "디폴트 입력값")함수
            //사용자로부터 문자열을 입력 받아 리턴
            var ret=prompt("이름을 입력하세요","대장동");
            //var ret에 저장된 값이 null이면 다음 if문 수행
            if(ret == null) {
                //취소 버튼이나 다이얼로그를 닫은 경우, 출력되는 멘트 
                result.innerHTML = "취소나 그냥 닫았군요";
            }
            //입력이 있다면 아래 코드 실행
            else {
                //ret에서는 사용자가 입력한 문자열
                //아무값도 입력하지 않으면 ret=""
                result.innerHTML= ret;
            }
        }
        //confirm("메시지")함수
        //"메시지"를 출력하고 확인/취소 버튼을 가진 다이얼로그 출력
        //확인 버튼을 누르면true 취소 버튼이나 강제로 다이얼로그를 닫으면 false리턴
        function confirmEX(){
            var ret = confirm("전송할까요");
            if(ret == true) {
                //사용자가 확인 버튼을 누른 경우 
                result.innerHTML = " 확인을 눌렀군요";
            }
            else {
                //취소 버튼이나 다이얼로그가 닫힌 경우
                result.innerHTML = "취소나 그냥 닫았군요";
            }
        }
        //innerhtml 프로퍼티 : 시작태그와 종료 태그 사이에 들어있는 html컨텐츠 
        //innerhtml 프로퍼티  수정 -> html태그의 컨텐츠 변경
        function alertEX() {
            alert("경고경고 주의하세요");
            //메시지와 확인 버튼을 가진 다이얼로그 출력, 메시지 전달
        }
    </script>
    
    <!-- onclick = "함수명"
        onclick이벤트를 활용해 script에 저장된 코드 수행
    onclick: 버튼 클릭에 대한 동작을 정의하는 속성-->
    <button onclick="promptEX()">프롬프트 다이얼로그</button>
    <button onclick="confirmEX()">확인 다이얼로그</button>
    <button onclick="alertEX()">경고 다이얼로그</button>
    
</body>
</html>
