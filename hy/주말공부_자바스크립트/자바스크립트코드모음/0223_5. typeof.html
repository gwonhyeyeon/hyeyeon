<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var num; //변숫 값이 없다
        var obj=null; //객체 변숫 값이 없다. 
        //type of를 통해 데이터타입을 알 수 있다. 
        document.write(typeof 100+ "<br>"); //number 숫자형"100" 문자(열)형이 됩니다. 
        document.write(typeof 10.5+ "<br>"); //number
        document.write(typeof "홍길동"+ "<br>"); //string "",''둘다 인정이 된다. 
        document.write(typeof true+ "<br>"); //boolean
        document.write(typeof [1,2,3]+ "<br>"); //object
        //object ; 데이터 속성과 값으로 이루어짐
        document.write(typeof {name: '홍길동', age:25 }+ "<br>"); //object
        document.write(typeof num+ "<br>"); //undefined
        document.write(typeof obj+ "<br>"); //obj
    </script>
    
</body>
</html>

템플릿 리터럴이란 무엇인가?
    템플릿 리터럴은 자바스크립트 표현식을 사용해서 문자열을 연결하고 +
    새로운 문자열을 생성하는 간단한 문법입니다. 
    변수나 코드를 표현할 대는 ${}의 중괄호로 감싸줍니다.

Template literals를 사용하기 전 
    function generateLink (image, width){
        const widthInt = parseInt(width, 10)
        return 'http://' + getProvider() + '/' + image + '?width=' + widthInt;
    }
Template literals를 사용 후
    function generateLink (image, width){
        return `https://${getProvider()}/${image}?width=${parseInt(width,10)}`
    }

#템플릿 리터럴의 기능
1. 줄바꿈 (개행: Multi-line strings)
 백팃(`)으로 템플릿 리터럴을 사용하면, 줄바꿈 등을 쉽게 표현할 수 있다. 
2. 표현식 삽입(Expression interpoation)
 ${}사이에 변수나 연산 등을 삽입할 수 잇게 되었다.-->
