<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>한장의 카드는 무엇일까요?</title>
</head>
    <style>
        div {position: absolute;}
        img {position: absolute;}
        #spadeA {z-index: -1; left: 10px; top: 20px;}
        #spade2 {z-index: 2; left: 40px; top: 30px;}
        #spade3 {z-index: 3; left: 80px; top: 40px;}
        #spade7 {z-index: 7; left: 120px; top: 50px;}
    </style>
<body>
    <h3>한장의 카드는 ?</h3>
    <hr>
    <div>
        <img id="spadeA" src="C:\Users\Administrator\Desktop\6일차\spade-A.png"
            width="100" height="140" alt="스페이드A">
        <img id="spade2" src="C:\Users\Administrator\Desktop\6일차\spade-2.png"
            width="100" height="140" alt="스페이드2">
        <img id="spade3" src="C:\Users\Administrator\Desktop\6일차\spade-3.png"
            width="100" height="140" alt="스페이드3">
        <img id="spade7" src="C:\Users\Administrator\Desktop\6일차\spade-7.png"
            width="100" height="140" alt="스페이드7">
    </div>
    
</body>
</html>
<!--z-index : 이미지가 먼저 배치되는 순서를 나타냄
z라는건 상하좌우의 2차원이 아닌 앞/뒤 3차원 개념임
z인덱스 값이 작을 수록 먼저 표현되므로 나중에 표현되는 값에 좌표상 겹치면 가려짐-->
