<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Masonry 2</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <style>
        /*모든 요소에 스타일 지정*/
        *{margin: 0;
        padding: 0;}
        /*클래스가 box요소에 스타일 지정*/
        .box {
            background: black;
            margin: 5px;
            width: 100px;
        }
    </style>
    <script>
        //이미지 배열 생성
        var files = [ "C:/Users/Administrator/Desktop/풀스택/10일차/banana.png",
        "C:/Users/Administrator/Desktop/풀스택/10일차/apple.png",
        "C:/Users/Administrator/Desktop/풀스택/10일차/mango.png"];
        //제이쿼리 시작
        $(document).ready(function(){
            //반복 100번
            for( var i=0; i<100; i++) {
                //랜덤한 이미지 요소 생성 후 class='box'추가 후 랜덤 높이 설정 후 body요소에 삽입
                $('<img src=' + files[Math.floor(Math.random()*3)]+'>').addClass('box').css({
                    height: Math.floor(Math.random()*100)+50
                }).appendTo('body')
            }
            $('body').masonry({
                columnWidth:110
            });
        });
    </script>
</head>

</body>
</html>
