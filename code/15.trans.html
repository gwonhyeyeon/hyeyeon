<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>다양한 변환 사례</title>
    <!--위치이동 translate(x,y) 
        확대축소 scale
        회전 rotate
        기울임 skew-->
    <style>
          div {
            display: inline-block;
            padding: 5px;
            color: white;
            background: olivedrab;
        }
        /*변환
        각 태그의 초기 상태*/
        div#rotate {transform: rotate(20deg);}
        div#skew { transform: skew(0deg, -20deg);}
        div#translate {transform: translateY(100px);}
        div#sclae {transform: scale(3,1);}
        /*마우스 올릴 때 추가 변환*/
        div#rotate:hover { transform: rotate(80deg);}
        div#skew:hover {transform: skew(0deg, -60deg);}
        div#translate:hover {transform: translate(50px,100px);}
        div#scale:hover {transform: scale(4,2);}
        /*마우스 클릭할 때 추가 변환*/
        div#scale:active {transform: scale(1,5);}
    </style>
</head>
<body>
    <h3>다양한 Transform</h3>
    아래는 회전, 기울임, 이동,
    확대/축소가 적용된 사례이다
    또한 마우스를 오리면 추가적 변환이 일어난다.<br>
    <div id="rotate">rotate(20deg)</div>
    <div id="skew">skew(0, -20deg)</div>
    <div id="translate">translate(100px)</div>
    <div id="scale">scale(3, 1)</div>
</body>
</html>
<!--변환
    텍스트나 이미지를 회전, 확대 다양한 기하학적인 모양으로 출력
    회전 각도의 단위는 deg이며 시계방향의 회전
    회전rotate(angle)
    기울임 skew(x-angle, y-angle)
    이동 translate(x,y)
    확대/축소 scale(3,1)x축 3배 확대 y축 1배 확대
-->
