<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boxshadow2</title>
    <style>
        body{
            font-weight: bold;
            font-size: 18px;
        }
        .box1{
            padding: 20px 10px;
            text-align: center;
            width: 200px;
            height: 30px;
            background-color: white;
            border: 1px solid skyblue;
            box-shadow: 2px 2px 100px rgb(164, 206, 223); }


        .box2{
            padding: 20px 10px;
            text-align: center;
            width: 200px;
            height: 30px;
            background-color: white;
            border: 1px solid black;
            box-shadow: 7px 7px rgb(164, 218, 56), 12px 12px rgb(191, 240, 92), 
            17px 17px rgb(202, 242, 122), 22px 22px rgb(227, 246, 190);
            }
    </style>
</head>
<body>
    <div class="box1">박스 그림자 특수 효과1</div><br>
    <div class="box2">박스 그림자 특수 효과2</div>
    
</body>
</html>
