<!DOCTYPE html>
<html lang="en">
<head>
    <title>전환</title>
    <style>
        span{
            /*transition : 애니메이션 기능 제공*/
            transition: font-size 5s;}
            /*hover기능을 활용해 에니메이션 같은 효과를 준다.*/
        span:hover{
            font-size: 500%;
        }
    </style>
</head>
<body>
    <h3>font-size에 대한 전환</h3>
    <p><span>헉!</span>글자에 마우스를 올려보세요.</p>
</body>
</html>
<!--CSS3로만 HTML 태그 모양의 동적 변화 가능
자바스크립트로 구현하던 것을 css3로 작성 가능
3가지 방법 지원
1. 애니메이션(animation)
    5초를 주기로 <span>태그의 글자색을 파란색, 초록색, 빨간색으로 바꾸는 애니메이션 무한반복
2. 전환(transition)
    HTML 태그에 적용된 css3 속성 값의 변화를 서서히 진행시켜 애니메이션 효과 생성
3. 변환(transform)
    텍스트나 이미지를 회전, 확대 다양한 기하학적인 모양으로 출력-->
