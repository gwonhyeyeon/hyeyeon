<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table연습문제</title>
</head>
<body>
    <form action="">
        <table>
            <caption><h2>회원가입</h2></caption>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password" name="pw2"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email" id=""></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <lavel for="m"><input type="radio" name="radio" id="m">남성</lavel>
                    <lavel for="w"><input type="radio" name="radio" id="w">여성</lavel>
                </td> 
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input type="number" name="phone1">
                    <input type="number" name="phone2">
                    <input type="number" name="phone3">
                </td>
            </tr>
            <tr>
                <th colspan="2"><button type="submit">회원가입</button></th>
            </tr>
        </table>
    </form>  
</body>
</html>
