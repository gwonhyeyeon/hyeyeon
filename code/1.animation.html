<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: boxmove 5s linear infinite alternate;
        }
        @keyframes boxmove {
            from { left: 0px;}
            to { left: 300px;}
        }
    </style>
</head>
<body>
    <div> 애니메이션 박스</div>
    
</body>
</html>
