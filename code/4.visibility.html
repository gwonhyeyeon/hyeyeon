<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*hover기능을 활용해, span태그에 있는 글자들을 감춤*/
        /*span{
            visibility: hidden;
        }*/
        span:hover {
            visibility: hidden;
        }
        /*visibility 속성은 html요소가 웹 페이지에 표현될지 아닐지만을 결정한다
        따라서 웹 페이지에는 나타나지 않더라도 레이아웃 내에는 여전히 존재하게 되며,
        코드 내에서도 당연히 존재한다. 
        visibility 해당 html요소를 웹 페이지에 나타낸다.
        hidden : html요소를 웹 페이지에 나타내지 않는다. 하지만 여전히 웹 페이지의 레이아웃에는 존재한다. 
        collapse 이 속성값은 동적인 테이블에서만 사용할 수 있으며, 테이블의 테두리를 한 줄만 보여준다. */
    </style>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?</h3><hr>
    <ul>
        <li>I(<span>love</span>)you.</li>
        <li>CSS is Cascading(<span>Style</span>)Sheet.</li>
        <li>응답하라(<span>1988</span>).</li>
    </ul> 
</body>
</html>
<!--요소를 숨기는 방법 2가지
p.none{display:none;} 공간없음
p.hidden{visibility:hidden;}공간있음_투명망토느낌-->
