<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document.write()활용</title>
</head>
<body>
    <h3>document.write()활용</h3><hr>
    <script>
        //document.write()함수
        //javascript에서만 활용가능
        //write 내부에 html 태그를 활용할 수 있음
        document.write("<h3>Welcom!</h3>");
        document.write("2+5는 <br>");
        document.write("<mark>7 입니다.</mark>");
        document.writeln();
        document.write("<mark>7 입니다.</mark>");
    </script>
</body>
</html>
