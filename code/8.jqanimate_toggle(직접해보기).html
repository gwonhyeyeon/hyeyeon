<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function(){
            $('#toggle').click(function(){
                $('.con').toggle();

            $('.con').click(function(){
                $(this).hide();
            });
            });
        });
    </script>
</head>
<body>
    <button id="toggle">Toggle Show</button><br>
    <h1 class="con">Lorem ipsum dolor sit amet</h1>
    <p class="con">Lorem ipsum dolor sit amet, consecetur adipisicng elit.</p>    
</body>
</html>


<!--hide()선택된 요소를 숨김
toggle() 보이고 

stop() 애니메이션 효과 중지

fadeIn/Out() : 선택된 요소를 서서히 보이게/사라지게 한다. 
fadeToggle(): 서서히 보이게 하거나 사라지게 한다
fadeTo(): 선택된 요소로 서서히 투명하게 한다-->
