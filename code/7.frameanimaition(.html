<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame Animation</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        window.onload = function() {
            //변수를 선언
            var count = 0;
            //이미지 태그 객체 생성
            var image = document.getElementById("image");
            //이미지 배열 객체 생성
            var frames = [

            'C:/Users/Administrator/Desktop/풀스택/11일차//0.png',
            'C:/Users/Administrator/Desktop/풀스택/11일차//1.png',
            'C:/Users/Administrator/Desktop/풀스택/11일차//2.png',
            'C:/Users/Administrator/Desktop/풀스택/11일차//3.png',
            'C:/Users/Administrator/Desktop/풀스택/11일차//4.png',
            'C:/Users/Administrator/Desktop/풀스택/11일차//5.png',
            'C:/Users/Administrator/Desktop/풀스택/11일차//6.png',
            'C:/Users/Administrator/Desktop/풀스택/11일차//7.png',
            'C:/Users/Administrator/Desktop/풀스택/11일차//8.png',
            'C:/Users/Administrator/Desktop/풀스택/11일차/9.png',
            'C:/Users/Administrator/Desktop/풀스택/11일차/10.png',
            'C:/Users/Administrator/Desktop/풀스택/11일차/11.png',
            'C:/Users/Administrator/Desktop/풀스택/11일차/12.png',
            'C:/Users/Administrator/Desktop/풀스택/11일차/13.png',
            'C:/Users/Administrator/Desktop/풀스택/11일차/14.png',     
            ];
            //setInterval : 해당 동작을 반복적으로 실행
            setInterval(function(){
                //count % frames.length : % 연산이기 때문에 길이 값에 도달하지 않는 이상 해당 값이 그대로 출력
                image.src = frames[count % frames.length]; //0~14번 그림 반복
                //다음 이미지 출력을 위한 +1
                count = count + 1;
            } , 1000/20); //1/20초 간격으로 반복 
        }
    </script>
</head>
<body>
    <img id="image">
</body>
</html>
<!-- setInterval(함수,시간)    특정한 시간마다 함수 실행
    var image = document.getElementById("image");
    함수 뜻 그대로 생각해본다면 get (가져오다) Element(요소)
ById(id로부터) 이 저도로 해석할 수 있을 거 같습니다.-->
