<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /*애니메이션 어노테이션
        from : 시작 상태
        to : 애니메이션 종료 상태 */
    @keyframes bomb {
        from { font-size: 500%;}
        to { font-size: 100%;}
    }
    h3 {
        /*@keyframes의 이름 bomb를 사용해 위의 애니메이션 동작 사용 */
        animation-name: bomb;
        animation-duration: 1s;
        /*animation-duration: 1s; -> 1회 애니메이션 실행 시간 1초*/
        animation-iteration-count: 3;
        /*animation-iteration-count: infinite; 애니메이션 반복 횟수 무한*/
    }
    </style>
</head>
<body>
    <h3>꽝!</h3><hr>
    <p>꽝! 글자가 3초 동안 500%에서
        시작하여 100%로 바뀌는 애니메이션입니다. 세 번 반복합니다. 
    </p>
</body>
</html>
