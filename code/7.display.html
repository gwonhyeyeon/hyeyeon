<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p strong {
            color: blue;
            border: 1px dotted red;
        }
        p.bk strong{
            display: block;
            color: blue;
            border: 1px dotted red;
        }
    </style>
</head>
<body>
    <h3>[인라인 형식]</h3>
    <p> 세계적인 IT기업에는 <strong>google</strong> <strong>Apple</strong>
    <strong>Oracle</strong> 등이 있습니다.</p>
    <h3>[블록 형식으로 변환한 후]</h3>
    <p class="bk">세계적인 IT 기업에는 <strong>google</strong> <strong>Apple</strong>
    <strong>Oracle</strong> 등이 있습니다.</p>   
</body>
</html>
<!--블록 형식
다음요소가 항상 새로운 행에서 시작되며 화면의 최대 너비만큼 차지

인라인 형식
다음 요소가 이전 요소 바로 뒤에 배치되며 최소한의 너비만 가짐-->
