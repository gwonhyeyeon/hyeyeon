<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      
    $(document).ready(function(){
        
            $("#q1").click(function(){
            $("#a1").show();
            });
            $("#a1").click(function(){
            $(this).hide();
            });
            $("#q2").click(function(){
            $("#a2").show();
            });
            $("#a2").click(function(){
            $(this).hide();
            });
          
    });
    </script>   
</head>
<body>
    <h3>질문1 : 대한민국의 수도는 어디입니까? </h3>
    <p id="q1">[정답보기]</p>
    <p id="a1">대한민국의 수도는 <strong>서울</strong>입니다.</p>
    <br>
    <br>
    <br>
    <h3>질문2 : 대한민국의 국보1호는 무엇입니까?</h3>
    <p id="q2">[정답보기]</p>
    <p id="a2">대한민국의 국보 1호는 <strong>숭례문</strong>입니다.</p>
</body>
</html>
