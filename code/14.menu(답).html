<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul{
            background: green;
            list-style-type: none;
            width: 100px;
            margin: 10px;
        }
        /*li태그에 이미지 지정*/
        li{
            margin-left: -30px;
            list-style-type: none;
            color: white;
        }
        /*hover를 활용해 li태그에 마우스가 올라오면 배경 지정*/
        li:hover {
            background: olive;
            color: yellow;
        }
    </style>
</head>
<body>
    <h3>메뉴를 선택하시오</h3>
    <ul>
        <li>Home</li>
        <li>Espresso</li>
        <li>Cappuccino</li>
        <li>Cafe Latte</li>
        <li>FAQ</li>
    </ul>
</body>
</html>
