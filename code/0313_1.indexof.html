<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체의 메소드 활용</title>
</head>
<body>
    <h3>String 객체의 메소드 활용</h3>
    <script>
        var a = new String("Boys and Girls")
        var b = "!!";
        //a와 b에 저장 된 내용 출력
        document.write("<br>" + "a:" + a +"<br>");
        document.write("c:" + b + "<br><hr>");
        //charAt(0) : 첫 번째 글자 출력
        document.write(a.charAt(0)+"<br>");
        //a문자열에서 b를 출력하라는 뜻, 입니다는 동작을 안합.
        document.write(a.charAt(b, "입니다") + "<br>");
        //a.indexof("S"): s가 문장 몇 번째에 있는 지 출력
        //0부터 시작하기 때문에 3출력
        document.write(a.indexOf("s") +"<br>");
        //무조건 소문자로 검색해야 한다. 대문자나 없는 문자를 출력하면 -1출력
        document.write(a.indexOf("And") + "<br>");
        //slice: 문자열 잘라서 출력 6번째 부터 8번째 문자까지 따로 출력
        document.write(a.slice(5,8)+"<br>");
        document.write(a.charAt(0)+"<br>");
        //toUpperCase ; 문자열을 모두 대문자로 표시 
        document.write(a.toLocaleUpperCase() + "<br>");
        //replace: 좌측 키워드를 우측 키워드로 변경
        document.write(a.replace("and", "or")+ "<br>");
        //.trim()문자열의 양쪽 공백을 제거한다. 
        document.write("     kitae      ".trim()+ "<br><hr>");
        var sub = a.split(" ");
        document.write("a를 빈칸으로 분리<br>");
        //반복문을 통해 자른 문자열을 sub[0], sub[1], sub[2]에 저장
        for( var i = 0; i<sub.length ; i++)//문자열을 띄어쓰기로 원소 수 
        document.write("sub" + i + sub[i] + "<br>");
        //stirng 메소드를 실행하더라도 변수 a,b 는 변한게 없다/1
        document.write("<hr>String 메소드를 실행한 후 a와 b 변함없음<br>");
        document.write("a:" + a + "<br>");
        document.write("b:" + b +  "<br>");
    </script>
    
</body>
</html>
