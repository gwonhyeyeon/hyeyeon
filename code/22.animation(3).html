<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    
    <title>애니메이션 속성</title>
    <!--애니메이션 등록
    -시간비율 0~100% 0인경우 from 100% to로 대처가 가능
@keyframes 애니메이션 이름 {
    시간비율 {
        스타일;
    }
    시간비율 {
        스타일;
    }
    }
animation-name 동작시킬 애니메이션 이름
animation-duration 동작시간
animation-iteration-count : 반복횟수 (숫자, infinite무한)
animation-delay : 시작 전 대기 시간
}-->
<!--아이콘 크기를 이용하여 커졌다가 작아지는 애니메이션-->
<style>
    @keyframes scaleFont {
        from { 
            font-size: 20px;
        }
        50%{font-size: 50px;}
        to{font-size: 20px;}
    }
    .material-symbols-outlined {
        animation: scaleFont;
        animation-duration: 3s;
        animation-iteration-count: 5;
        color: red;
    }
</style>
</head>
<body>
    <span class="material-symbols-outlined">favorite</span>
</body>
</html>
