<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수와 전역변수</title>
</head>
<body>
    <h3>지역변수와 전역변수</h3>
    <script>
        //이 전역변수는 해당 스크립트 문 내에서만 전역 변수
        var x = 100; //전역 변수 x
            function f(){//함수 f() 선언
                var x = 1; //지역 변수 x는 함수가 실행될 때만 생성되고 소멸함
                document.write("지역변수 x = "+ x);
                document.write("<br>");
                //this.x는 스크립트문의 전역변수 x를 뜻함
                document.write("전역변수 x ="+ this.x);
            }
            f();  //함수f()호출
    </script>
    
</body>
</html>
