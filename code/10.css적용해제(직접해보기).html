<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <title>css 스타일 적용/해제</title>
   
    <script>
        $(document).ready(function(){
            $("#bt").click(function() {
                $("h1,h2,p").toggleClass("p")
            });
        });
    </script> 
    <style>
        .p { color: red;
            border : 1px solid blue;}
    </style>

</head>
<body>
    <h1>HTML5</h1>
    <h2>CSS#</h2>
    <p>자바스크립트</p>
    <p>제이쿼리</p>
    <button id="bt">CSS 적용/해제</button>
</body>
</html>
