<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>시작하는</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            display: inline;
            float: left;
            margin: 10px;
        }
        li a {
            padding: 5px 20px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        /* a태그의 title속성 값이 "eng"로 시작하는 요소 선택 */
        a[title ^="eng"] {
            background: url("C:/Users/Administrator/Desktop/6일차/us.png") no-repeat left center;
            padding: 5px 25px;
                }
        /*a태그의 title 속성값이 "jap"로 시작하는 요소 선택*/
        a[title ^="jap"] {
            background: url("C:/Users/Administrator/Desktop/6일차/jp.png") no-repeat left center;
            padding: 5px 25px;
        }
        /*a태그의 샤싣 속성 값이 "chin"로 시작하는 요소 선택*/
        a[title ^="chin"] {
            background: url("C:/Users/Administrator/Desktop/6일차/ch.png") no-repeat left center;
            padding: 5px 25px;
        }
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 :</li>
        <li><a href="#" title="english">영어</a></li>
        <li><a href="#" title="japanese">일본어</a></li>
        <li><a href="#" title="chinese">중국어</a></li>
    </ul>
    
</body>
</html>
