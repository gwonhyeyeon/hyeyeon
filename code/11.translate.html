<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 1px dotted black;
            background-color: yellow;
            position: relative;
            animation : boxmove 5s linear infinite alternate;
        }
        div#box2 {
            transform: translate(100px, 50px);
        }
        @keyframes boxmove {
            from { left: 0px;}
            to {left: 300px;}
        }
    </style>
</head>
<body>
    <div id="box1">박스 1</div>
    <div id="box2">박스 2</div>
</body>
</html>
