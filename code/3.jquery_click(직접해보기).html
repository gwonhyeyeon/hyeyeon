<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .line { font-size: 30px;
                font-weight: bold;
        }
        .line:hover {
            background-color: red;
            color: white;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function(){
            $('.line').hover(function(){
                $(this).addclass('hover'); 
            }, function(){
                $(this).removeClass('hover');
            });
        });
    </script>
</head>
<body>
    <div class="line">Click</div>
</body>
</html>
