<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*input요소의 text타입에만 스타일 적용*/
    input[type=text] {color: red;}
    /*input, textarea요소에 마우스 올릴 때 스타일 적용*/
    input:hover, textarea:hover {background: aliceblue;}
    /*포커스 받을 때 (키보드 커서가 올라갔을때)*/
    /*input 요소의 text 타입, email 타입에만 스타일 적용*/
    input[type=text]:focus, input[type=email]:focus{font-size: 120%;}
    label {
        display: block;
        padding: 10px;
    }
    label span {
        float: left;
        width: 90px;
        text-align: right;
        padding: 10px;
    }
    </style>
</head>
<body>
    <h3>CONTACT us</h3>
    <form>
        <label>
            <span>name</span><input type="text" placeholder="현택이"><br>
        </label>
        <label>
            <span>email</span><input type="email" placeholder="citadell@naver.com"><br>
        </label>
        <label>
            <span>Comment</span><textarea placeholder="메시지를 남겨주세요"></textarea>
        </label>
        <label>
            <span>send</span><input type="submit" value="숙제제출"><br>
        </label>
    </form>
    
</body>
</html>
