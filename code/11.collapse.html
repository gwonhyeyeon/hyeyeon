<!DOCTYPE html>
<html lang="en">
<head>
    <title>표 응용</title>
    <style>
        /*테이블 선을 단선으로 하는 명령어
        border-collapse : collapse; 중복 된 테두리 합치기-> 이중테두리 제거하라는 소리*/
        table{
            border-collapse: collapse;
        }
        td, th{
            text-align: left;
            padding: 5px;
            height: 15px;
            width: 100px;
        }
        /*<thead><tfoot>의 모든 셀에 적용
            <thead> : 테이블의 맨 윗행
            <tfoot> : 테이블의 맨 아래행*/
        thead, tfoot{
            background: darkgrey;
            color: yellow;
        }
        tbody tr:nth-child(even){ /*짝수 <tr>에 적용*/
            background: aliceblue;
        }
        tbody tr:hover{/*hover를 통해 마우스가 올라가면 tbody 태그의 tr(행태그)에 배경색 변경*/
            background: pink;
        }
    </style>
</head>
<body>
    <h3>1학기 성적</h3>
    <table>
        <thead>
            <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
        </thead>
        <tfoot>
            <tr><th>합</th><th>310</th><th>249</th></tr>
        </tfoot>
        <tbody>
            <tr id="first">
                <td>박샘이</td><td>80</td><td>70</td>
            </tr>
            <tr><td>홍길동</td><td>95</td><td>40</td></tr>
            <tr><td>정람</td><td>85</td><td>90</td></tr>
            <tr><td>박소원</td><td>50</td><td>99</td></tr>
        </tbody>
    </table>
</body>
</html>
