<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            list-style: none;
        }
        li {
            display: inline;
            float: left;
            margin: 10px;
        }
        li a {
            padding: 5px 20px;
            font-size: 14px;
            color: blue;
            text-decoration: none;
        }
        /*a 태그의 title속성 값이 "us" 이거나 "us"로 시작하는 요소 선택*/
        /*단, "us" 뒤에 연결되는 단어는 하이픈(-) 이어야 함 */
        a[title |="us"] {
            background: url("C:/Users/Administrator/Desktop/6일차/us.png") no-repeat left center;
            padding: 5px 25px;
        }
        /*a 태그의 title 속성 값이 "us" 이거나 "jap"로 시작하는 요소 선택*/
        /*단, "jap"뒤에 연결되는 단어는 하이픈(-)이 있어야 함*/
        a[title |="jap"] {
            background: url("C:\\Users\\Administrator\\Desktop\\6일차\\jp.png") no-repeat left center;
            padding: 5px 25px;
        }
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a href="#" title="us">영어</a></li>
        <li><a href="#" title="us-english">영어</a></li>
        <!--<li><a href="#" ti-->
        <li><a href="#" title="jap-anese">일본어</a></li>
    </ul>  
</body>
</html>
