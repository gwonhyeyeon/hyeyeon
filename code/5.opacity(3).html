<!DOCTYPE html>
<html lang="en">
<head>
    <title>opacity(3)</title>
    <style>
        .p1 {   
                color: gray;
                opacity: 0.5;
        }
        .p1:hover {
                color: red;
                opacity: 1.0;
        }
        .p3 {   
                opacity: 0;
        }
        .p3:hover {
                opacity: 1.0;
                color: blue;
        }
</style>
</head>
<body>
    <p>
        [문제] CSS3에서 불투명도를 적용하기 위한 속성은?<br><br>
        ① border<br><br>
        ② opacity<br><br>
        ③ transparency<br><br>
        ④ visible<br><br>
    
        [힌트]<br>
        <span class="p1">'불투명'을 뜻하는 영문 단어를 찾아보세요.</span>
        <br><br>
        [정답]<br>
        <span class="p3">정답은 ②입니다.</span>
    </p>    
</body>
</html>
