<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width,initial-scale=1.0">
 <title>메시지 숨기기&보기</title>
 <script src="C:\Users\Administrator\Desktop\jquery-3.6.3.min.js"></script>   

 <script>
    $(document).ready(function(){
          $("#bt1").click(function(){
             $("p").hide();
          });
    });
    $(document).ready(function(){
          $("#bt2").click(function(){
             $("p").show();
          });
    });
    
 </script>
</head>
<body>
 <p>문서 준비이벤트에는 여러 다이벤트를 정의 할수 있습니다.<br>
    버튼 클릭하면 이벤트 처리를 합니다. </p>
 <button id="bt1">메시지 숨기기</button>      
 <button id="bt2">메시지 보기</button>
</body>
</html>
