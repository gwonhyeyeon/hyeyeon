<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
    <style>
        h1 { text-align: center;}
        .text1 { text-indent: 3em;
                text-align: justify;}
        .text2 { text-indent: 1em;
            text-align:center;}
        .deleteline {text-decoration: line-through;}
        .overline {text-decoration: overline;}
        a[href] {text-decoration: none;}
    </style>
</head>
<body>
    <h1>텍스트 꾸미기</h1>
    <p class="text1">HTML의 태그만으로 기존의 워드 프로세서와 같이 들여쓰기, 정렬, 공백, 간격 등은 세밀한 <span class="deleteline">텍스트 제어</span>를 할 수 없다.</p>
    <p class="text2"> 그러나, <span class="overline"><strong>스타일 시트</strong></span>는 이를 가능하게 한다 들여쓰기, 정렬에 대해서 알아본다. </p> 
    <a href="http://www.naver.com">밑줄이 없는 네이버 링크</a> 
    
</body>
</html>
