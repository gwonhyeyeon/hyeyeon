<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배경 꾸미기</title>
    <style>
        div {
            background-color: skyblue; /*배경색 지정*/
            background-size: 100px 100px; /*배경 사이즈 지정*/
            /*background-image: url(color: \\users\jds74\desktop\html\2022.01.24_38일차\spongebob.png");)*/
            background-image:url("C:/users/Administrator/Desktop/6일차//apple.png");
            background-repeat: repeat-y; /*배경이미지 연속해서 출력*/
            background-position: center center; /*배경 이미지 기본 위치, x축, y축 모두 센터*/
        }
        /*div 태그 위치에 스타일 태그 추가 */
        div {
            /*200x200 크기의 보라색 배경 생성*/
            width: 200px;
            height: 200px;
            color: blueviolet;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h3>div 박스에 배경 꾸미기</h3><hr>
    <div>SpongeBob is an over-optimistix 
        sopnge that annoys other characters.</div>
</body>
</html>

border-width와 border-style 역시 미리 지정 필요
ex) border.png에서 30픽셀 크기 조각으로 이미지 테두리 만들기
border-image:url("border.png") 30 round;
round- 에지 이미지 반복 배치. 테두리 길이만큼
repeat - 에지 이미지 반복 배치
stretch- 에지 이미지 테두리 길이만큼 늘여 배치 -->
