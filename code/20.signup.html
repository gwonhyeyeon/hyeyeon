<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <form action="#" class="joinForm">
        <div class="box">
                                                                                               
            <h2>회원가입</h2>
            <div class="textForm">
            <input name="loginId" type="text" class="line id" placeholder="아이디">
            </input>
            </div>
            <div class="textForm">
            <input name="loginPw" type="password" class="line pw" placeholder="비밀번호">
            </div>
            <div class="textForm">
            <input name="loginPwConfirm" type="password" class="line pw" placeholder="비밀번호 확인">
            </div>
            <div class="textForm">
            <input name="name" type="password" class="line name" placeholder="이름">
            </div>
            <div class="textForm">
            <input name="email" type="email" class="line email" placeholder="이메일">
            </div>
            <div class="textForm">
            <input name="nickname" type="text" class="line nickname" placeholder="닉네임">
            </div>
            <div class="textForm">
            <input name="cellphoneNo" type="number" class="line cellphoneNo" placeholder="전화번호">
            </div>
            <button type="submit" class="btn" value="JOIN">J O I N</button>
            <div>
                
            </div>
        </div>
    </form>
</body>
</html>
