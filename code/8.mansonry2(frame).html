<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            margin: 5px;
            width: 100px;
        }
    </style>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>
<script>
    $(document).ready(function(){
        for ( var i = 0; i<200; i++) {
            var imageArray = ["C:/Users/Administrator/Desktop/풀스택/11일차/image1.jpg",
            'C:/Users/Administrator/Desktop/풀스택/11일차/image2.jpg',
            'C:/Users/Administrator/Desktop/풀스택/11일차/image3.jpg']
            var num = Math.floor(Math.random()*imageArray.length);
            //3가지 경우의 수를 뽑으려 Math.floor(math.random()*3)+1
            //4가지 경우의 수를 뽑으려 Math.floor(math.random()*4)+1
            //여기서는 배열을 사용헀고 방번호는 0부터 시작하기 때문에 뒤에 +1을 안쓴다. 
            var img = imageArray[num];
            $("<div>").css({
                background: "url(" + img + ")",
                //괄호에 유의 헷갈림
                //<div>블록태그의 css속성이 backgroundimage를 사용해서 이미지가 보여지게끔 하였다. 
                height : Math.floor(Math.random()*100) + 50
            }).appendTo("body"); //<div>태그를 생성해 <body>태그에 붙인다.
        } //mansonry플러그인이 작용한다.
        $("body").masonry({
            columnWidth: 110 //좌우 margin 5px 너비 width100px
            //body의 masonry함수를 이용하여 넓이를 110으로 지정
        });
    });
    </script>
</head>
<body>
    
</body>
</html>
