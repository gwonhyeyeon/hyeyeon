<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>//이벤트를 연결합니다.
        $(document).ready(function(){
            $('img').attr({
                alt : 'jQuery 라이브러리를 사용한 속성 지정',
                src: function(index) {
                var size = (index+1)*100;
                //변수를 선업합니다.
                
                return 'http://placehold.it/' +size+'x100';
            }//리턴합니다.
            });
        });
    </script>
</head>
<body>
    <img />
    <img />
    <img />
</body>
</html>
<!--3. 첫 번째 매개변수에 속성의 이름을 입력하고 두 번째 매개변수에 함수를 입력하는 방법
$('img').attr('src', function(index){   //src첫번째 매개변수, index 두번째
    var size = (index+1)*100; //변수를 선언함
    return 'http://placehold.it/' +size + 'x100' //반환한다  
})-->
