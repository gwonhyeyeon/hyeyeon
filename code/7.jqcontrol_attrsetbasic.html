<!DOCTYPE html>
<html lang="en">
<head>
    <title>jquery basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function(){
            $('img').attr('alt','jQuery 라이브러리를 사용한 속성 지정');
            $('img').attr('src','http://placehold.it/100x100');
            $('img').attr('width','100');
        })
    </script>
</head>
<body>
    <img />
    <img />
    <img />
</body>
</html>

<!--속성을 지정하는 방법
1. 첫 번째 매개변수에 속성의 이름을 입력하고 두번째 매개변수에 속성 값을 입력하는 방법
    $('img').attr('src','http://placehoid.it/300*200')
    width: 300;
    height : 200
});-->
