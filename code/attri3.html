<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>어디 있든 해당 값이 포함되어 있다면 스타일 적용</title>
    <style>
        /*ul 요소에 스타일 적용*/
        ul {
            /*리스트 마커 (marker) :속이 빈 동그라미*/
            list-style: circle;
        }
        /*li요소에 스타일 적용*/
        li {
            padding: 5px 30px;
        }
        /*li 요소 안의 모든 a요소에 스타일 적용*/
        li a {
            font-size: 16px;
            color: blue;
            text-decoration: none;
        }
        /*요소의 속성 href값이 "w3"를 포함하는 요소에 스타일 적용*/
        [href *="w3"]{
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>HTML5 참고 사이트</h1>
    <p>(아래 링크 중 파란색 배경의 링크는 W3C 사이트로 연결됩니다.)</p>
    <ul>
        <li><a href="http://www.w3c.org/TR/html">HTML 표준안 사이트</a></li>
        <li><a href="http://WWW.webplatform.org">튜토리얼과 아티클</a></li>
        <li><a href="http://caniuse.com">HTML 지원 여부 체크</a></li>
        <li><a href="http://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
    
</body>
</html>
