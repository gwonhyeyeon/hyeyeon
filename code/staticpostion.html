<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-weight: bold;
            font-size: 12pt;
        }
        .sp1 {
            position: static;
            top: 100px; /*적용되지 않음*/
            background-color: cyan;
            width: 400px;
            height: 50px;
        }
        .sp2 {
            position: static;
            left: 30px; /*적용되지 않음*/
            background-color: orange;
            width: 400px;
            height: 50px;
        }
        .sp3 {
            background-color: lightgreen;
            width: 400px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>positioning style1</h1>
    <p class="sp1">정적 위치 설정 적용1</p>
    <p class="sp2">정적 위치 설정 적용2</p>
    <p class="sp3">기본 위치 설정</p> 
</body>
</html>
<!--정적 위치 설정
텍스트, 이미지, 표 등을 웹 문서의 흐름에 따라 배치하는 방법
블록 요소는 위에서 아래로 쌓이고, 인라인 요소는 같은 줄에 순서대로 배치-->
